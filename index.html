<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home – My Art & Game Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-light: #111827;
      --card: #1f2937;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.15);
      --text: #f9fafb;
      --muted: #9ca3af;
      --radius: 10px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1d283a 0, #020617 45%);
      color: var(--text);
    }
    a {
      color: inherit;
    }
    /* NAVBAR */
    nav {
/* NAVBAR — Cream + Gold Theme */
  position: sticky;
  top: 0;
  z-index: 20;
  background: #fff7e2; /* light cream */
  border-bottom: 1px solid #e8d7b8; /* soft beige border */
  backdrop-filter: blur(10px);
}

.nav-inner {
  max-width: 1100px;
  margin: 0 auto;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-logo {
  font-weight: 700;
  font-size: 1.1rem;
  letter-spacing: 0.05em;
  color: #5a4a2d; /* warm dark brown */
}

.nav-links a {
  text-decoration: none;
  font-size: 0.95rem;
  padding: 8px 14px;
  border-radius: 999px;
  color: #7a6a50; /* muted gold-brown text */
  transition: background 0.2s, color 0.2s;
}

.nav-links a:hover {
  background: #f3e6c1; /* light gold hover */
  color: #5a4a2d; /* dark brown */
}

  background: #eac76b; /* gold button */
  color: #3c2f14; /* dark brown text */
  font-weight: 600;

      max-width: 1100px;

    }

      font-weight: 700;

    }
    .nav-links {
      display: flex;
      gap: 18px;
    }
    .nav-links a {
      text-decoration: none;
      font-size: 0.95rem;
      padding: 8px 14px;
      border-radius: 999px;
      color: var(--muted);
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a:hover {
      background: var(--accent-soft);
      color: var(--accent);
    }
    .nav-links a.active {
      background: var(--accent);
      color: #0b1120;
      font-weight: 600;
    }

    /* LAYOUT */
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 40px;
      align-items: center;
      margin-bottom: 50px;
    }
    .hero-title {
      font-size: clamp(2.2rem, 4vw, 3rem);
      line-height: 1.1;
      margin-bottom: 15px;
    }
    .hero-highlight {
      color: var(--accent);
    }
    .hero-text {
      color: var(--muted);
      margin-bottom: 18px;
      max-width: 540px;
    }
    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }
    .badge {
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
    }
    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      text-decoration: none;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s,
        border-color 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: #0b1120;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #0ea5e9;
      transform: translateY(-1px);
    }
    .btn-outline {
      background: transparent;
      border-color: rgba(148, 163, 184, 0.7);
      color: var(--muted);
    }
    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(15, 23, 42, 0.8);
    }
    .hero-preview {
      background: linear-gradient(145deg, #020617, #020617, #0b1120);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 18px;
      position: relative;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.9);
    }
    .hero-preview-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .preview-dots {
      display: flex;
      gap: 6px;
    }
    .preview-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.4);
    }
    .preview-main {
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 16px;
      background: radial-gradient(circle at top left, #1e293b, #020617);
    }
    .preview-title {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: var(--muted);
    }
    .preview-cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      font-size: 0.75rem;
    }
    .preview-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 10px;
      padding: 8px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    .preview-card-label {
      text-transform: uppercase;
      font-size: 0.65rem;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .preview-card-value {
      font-weight: 600;
      color: var(--accent);
    }

    /* SECTIONS */
    .section {
      margin-bottom: 40px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 18px;
    }
    .section-title {
      font-size: 1.2rem;
    }
    .section-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* GRID CARDS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 18px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 16px;
    }
    .card-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .card-text {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.75rem;
    }
    .pill {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
    }

    /* FOOTER */
    footer {
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      padding: 16px 20px 24px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
      .hero-preview {
        order: -1;
      }
      .nav-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
